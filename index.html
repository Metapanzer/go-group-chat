<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="chat-container">
      <div id="chat"></div>
      <form id="form">
        <input
          type="text"
          id="usernameInput"
          placeholder="Enter username to send message"
          required
        />
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message..."
          disabled
        />
        <button type="button" id="sendButton" onclick="sendMessage()" disabled>
          Send
        </button>
      </form>
    </div>

    <script>
      const socket = new WebSocket("ws://localhost:8080/ws");
      const chatDiv = document.getElementById("chat");
      const form = document.getElementById("form");
      const usernameInput = document.getElementById("usernameInput");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      let username = "";

      usernameInput.addEventListener("input", function () {
        username = usernameInput.value;
        if (username.trim() !== "") {
          messageInput.disabled = false;
          sendButton.disabled = false;
        } else {
          messageInput.disabled = true;
          sendButton.disabled = true;
        }
      });

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        appendMessage(data.username, data.message);
      };

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        sendMessage();
      });

      function sendMessage() {
        const message = messageInput.value;
        if (message.trim() !== "") {
          socket.send(JSON.stringify({ username: username, message: message }));
          messageInput.value = "";
        }
      }

      function appendMessage(username, message) {
        const p = document.createElement("p");
        p.innerHTML = `<strong>${username}:</strong> ${message}`;
        chatDiv.appendChild(p);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }
    </script>
  </body>
</html>
